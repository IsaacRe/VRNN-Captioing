{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="{{url_for('showDemos')}}">Home</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Select</li>
	  </ol>
	</nav>
	<div class="container">
		<h3 class="text-center">Please Select Image</h3>
		<div class="col-md-2"></div>
		<div class="col-md-8">
			{% for image in images %}
				<a href = "{{url_for('showStep1', image_id = image.id)}}">
					<div class="row">
						<div class="col-md-4">
							<h3>{{image.name}}</h3>
						</div>
						<div class="col-md-8">
							<img src="{{image.path}}" align="middle">
						</div>
					</div>
				</a>
			{% endfor %}
		</div>
		<div class="col-md-2"></div>
		
		
	</div>

{% endblock %}
